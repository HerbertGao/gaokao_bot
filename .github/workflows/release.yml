name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact_name: gaokao_bot_linux_x86_64
          - goos: linux
            goarch: arm64
            artifact_name: gaokao_bot_linux_arm64
          - goos: darwin
            goarch: amd64
            artifact_name: gaokao_bot_macos_x86_64
          - goos: darwin
            goarch: arm64
            artifact_name: gaokao_bot_macos_arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            VERSION=${{ github.ref_name }}
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build release
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          go build -a -installsuffix cgo \
            -ldflags "-s -w -X github.com/herbertgao/gaokao_bot/internal/version.Version=${VERSION}" \
            -o ${{ matrix.artifact_name }} \
            ./cmd/gaokao_bot

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      packages: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            gaokao_bot_linux_x86_64/gaokao_bot_linux_x86_64
            gaokao_bot_linux_arm64/gaokao_bot_linux_arm64
            gaokao_bot_macos_x86_64/gaokao_bot_macos_x86_64
            gaokao_bot_macos_arm64/gaokao_bot_macos_arm64
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
